		<script type="text/javascript">
			var jsVer = 24;
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth/640;
	
			var ua = navigator.userAgent;
			if (/Android (\d+\.\d+)/.test(ua)){
				var version = parseFloat(RegExp.$1);
				// andriod 2.3
				if(version>2.3){
					document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
				// andriod 2.3以上
				}else{
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
				// 其他系统
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>

			var pageTransition_left = 0;

			var isPlay=true;

			if(pageTransition_top>0){

			}

			  $(".u-arrow-left").css("display","block");
			}
			if($("#audio_player source").attr("src").length >0){
				$(".u-audio").css("display","block");
			}
			if((wipescreen!="no")  && (wipescreen.length>1)){
			   $(".box").css("display","block");
			}
			function playClicked(element)
		    {
			//get the state of the player
			  if(audio_player.paused)
			  {
			    audio_player.play();
			    element.style.backgroundPosition="-110px 0";
				isPlay=true;
	         //alert("play");
			  }else{
			    audio_player.pause();
				isPlay=false;
			    //alert("pause");
			    element.style.backgroundPosition="-50px 0";
			  }
			// $(document).ready(function(){audio_player.play();});
	        }
			function fillSharenum(num){
			  var $sharenum = $("[sharenum='yes']");
			  $sharenum.each(function(){
				$(this).html(""+num);
			  });
		    }
		 function record(){
			 var url="http://yunshow.sinaapp.com/bg/pt/record.php"
			// var $currPage = $pages.eq( current );
